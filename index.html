<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Escape Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-card" id="gameCard">
            <div class="card-header">
                <h1>Circuit Escape Room - Problem <span id="problemNumber">1-1</span></h1>
                <div class="status-bar">
                    <div class="hints">
                        <span class="icon">üí°</span>
                        <span>Hints Available: <span id="hintsAvailable">0</span></span>
                    </div>
                    <div class="timer">
                        <span class="icon">‚è±Ô∏è</span>
                        <span id="timeLeft">7:00</span>
                    </div>
                </div>
            </div>
            <div class="card-content">
                <img id="circuitImage" src="images/circuit1.png" alt="Circuit diagram" class="circuit-image">
                
                <div class="problem-content">
                    <h3 id="question"></h3>
                    <p id="description" class="description"></p>
                </div>

                <div id="hintAlert" class="hint-alerts">
                    <div id="hintsList" class="hints-list">
                        <!-- ÌûåÌä∏Îì§Ïù¥ Ïó¨Í∏∞Ïóê Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
                    </div>
                </div>

                <div class="input-group">
                    <div class="answers-container">
                        <!-- Single number input -->
                        <div class="answer-input-group" id="singleInput">
                            <label id="answerLabel">Total Resistance (Œ©):</label>
                            <input type="number" id="singleAnswer" placeholder="Enter your answer" class="answer-input">
                        </div>
                        
                        <!-- Fraction input -->
                        <div class="answer-input-group" id="fractionInput" style="display: none;">
                            <label id="fractionLabel">Total Resistance (Œ©):</label>
                            <div class="fraction-input">
                                <input type="number" id="numeratorAnswer" placeholder="numerator" class="answer-input small">
                                <div class="fraction-line"></div>
                                <input type="number" id="denominatorAnswer" placeholder="denominator" class="answer-input small">
                            </div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="submitBtn" class="submit-btn">Submit</button>
                        <div class="hint-section">
                            <button id="hintBtn" class="hint-btn">Need Hint</button>
                            <span id="hintTimeDisplay" class="hint-time"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div id="correctAlert" class="success-alert hidden">
    <div class="door-animation">
        <div class="problem-number">Problem <span id="solvedProblemNumber">1-1</span></div>
        <div class="door">
            <div class="light-beam"></div>
            <div class="door-front"></div>
        </div>
        <div class="door-text">Problem Solved!</div>
    </div>
    <!-- Ìè≠Ï£Ω Ìö®Í≥ºÎ•º ÏúÑÌïú ÏöîÏÜå Ï∂îÍ∞Ä -->
    <div class="fireworks">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    </div>
    <!-- ÎßàÏßÄÎßâ Î¨∏Ï†úÏö© Î∞ùÏùÄ Îπõ Ìö®Í≥º -->
    <div class="final-light"></div>
</div>

        <div id="successCard" class="success-card hidden">
            <h2>üèÜ Escape Successful!</h2>
            <div class="results-grid">
                <div class="result-box">
                    <h3>Time Record</h3>
                    <p>Time Used: <span id="timeUsed">0:00</span></p>
                    <p>Time Remaining: <span id="timeRemaining">0:00</span></p>
                </div>
                <div class="result-box">
                    <h3>Hint Usage</h3>
                    <p>Total Hints Used: <span id="totalHints">0</span></p>
                    <ul id="hintsList"></ul>
                </div>
            </div>
            
            <div class="review-section">
                <h3>Problem Review</h3>
                <div class="problem-review-list" id="problemReviewList">
                    <!-- Î¨∏Ï†ú Î¶¨Î∑∞Í∞Ä Ïó¨Í∏∞Ïóê Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
                </div>
            </div>
        </div>

        <div id="gameOverAlert" class="game-over-alert hidden">
            <span>‚ö†Ô∏è Time's up! Try again to escape the room.</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
